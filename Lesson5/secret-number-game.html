<!DOCTYPE html>
<html>
<head>
    <title>Secret Number Game</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<h1>// Secret Number Game //</h1>

<p>Please guess a number between <b>1</b> and <b>5</b>:</p>

<input type="text" id="guessInput">
<button onclick="checkUser()">Try</button>

<p id="result"></p>

<footer>
    <p>Student: Mariana Rodriguez</p>
    <p>Dallas College</p>
</footer>

<script>

    let secretNumber = 4;
    let points = 0;
    let gameOver = false;

    function checkUser() {

        if (gameOver) {
            return; // stops the game after correct guess
        }

        let guess = document.getElementById("guessInput").value;

        // LOOP validation (keeps checking every click)
        while (isNaN(guess) || guess === "") {
            document.getElementById("result").innerHTML =
            "âš  Please enter a valid number âš ";
            return; // exit so user can try again
        }

        guess = Number(guess);

        if (guess === secretNumber) {
            points = 10;
            document.getElementById("result").innerHTML =
            "Congratulations! You earned " + points + " points! ðŸŽ‰<br>Game Over!";
            gameOver = true; // stops future guesses
        } else {
            points = 0;
            document.getElementById("result").innerHTML =
            "Wrong number. Try again!<br>Current Score: " + points;
        }
    }

</script>

</body>
</html>
