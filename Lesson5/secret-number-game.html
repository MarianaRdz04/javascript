<!DOCTYPE html>
<html>
<head>
    <title>Secret Number Game</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<h1>// Secret Number Game //</h1>

<p>Please guess a number between <b>1</b> and <b>5</b>:</p>

<input type="text" id="guessInput">
<button onclick="checkUser()">Try</button>

<p id="result"></p>

<footer>
    <p>Student: Mariana Rodriguez</p>
    <p>Dallas College</p>
</footer>

<script>

let secretNumber = 4;
let points = 0;

function checkUser() {

    let guess = document.getElementById("guessInput").value;

    //Check the input is a real number
    if (isNaN(guess) || guess === "") {
        document.getElementById("result").innerHTML = 
        "&#9888; Please enter a valid number &#9888;";
        return;
    }

    // Start the process
    guess = Number(guess);

    if (guess === secretNumber) {
        points = 10;
        document.getElementById("result").innerHTML =
        "Congratulations! You earned " + points + " points! :) ";
    } else {
        document.getElementById("result").innerHTML =
        "Sorry! You earned " + points + " points :(";
    }
}

</script>

</body>
</html>
